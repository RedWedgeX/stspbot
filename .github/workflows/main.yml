name: Build and Deploy Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repo name
        id: set-repo-name
        run: echo "repo_name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ steps.set-repo-name.outputs.repo_name }}:latest

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: Deploy to Proxmox
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            # Install jq (for parsing API responses) if not already installed
            command -v jq >/dev/null 2>&1 || { sudo apt-get update && sudo apt-get install -y jq; }

            # Ensure that pve-qemu-kvm is installed
            sudo apt-get install -y pve-qemu-kvm

            # Create a unique name for the new container based on the current timestamp
            NEW_CONTAINER_NAME="badgey-\$(date +%Y%m%d%H%M%S)"

            # Clone the template to create a new container
            qm clone ${{ secrets.TEMPLATE_ID }} ${{ secrets.VM_ID }} --name ${NEW_CONTAINER_NAME}

            # Configure the network for the new container
            qm set ${{ secrets.VM_ID }} --net0 virtio,bridge=vmbr1,ip=10.10.10.20/24

            # Update the container's description
            qm set ${{ secrets.VM_ID }} --description "Updated by GitHub Actions: \$(date)"

            # Bind mount the database file into the container
            qm set ${{ secrets.VM_ID }} --hostpci0 /opt/badgey/data/db.sqlite,/usr/src/app/db/db.sqlite

            # Start the container
            qm start ${{ secrets.VM_ID }}

            # Wait for the container to be ready
            sleep 30

            # Pull the latest image into the container
            qm exec ${{ secrets.VM_ID }} docker pull ghcr.io/${{ steps.set-repo-name.outputs.repo_name }}:latest

            # Stop and remove any existing Docker container in the Proxmox container
            qm exec ${{ secrets.VM_ID }} docker stop badgey-app || true
            qm exec ${{ secrets.VM_ID }} docker rm badgey-app || true

            # Run the new Docker container in the Proxmox container, passing environment variables
            qm exec ${{ secrets.VM_ID }} docker run -d --restart=always --name badgey-app -e GEMINI_API=${GEMINI_API} -e TOKEN=${TOKEN} ghcr.io/${{ steps.set-repo-name.outputs.repo_name }}:latest

            # Clean up old containers based on the template, keep only the latest 5
            qm list --full | grep ${{ secrets.TEMPLATE_ID }} | awk '{print $1}' | grep -v ${{ secrets.VM_ID }} | sort -r | tail -n +6 | xargs -I {} qm destroy {}

          EOF
        env:
          GEMINI_API: ${{ secrets.GEMINI_API }}
          TOKEN: ${{ secrets.TOKEN }}