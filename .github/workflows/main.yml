name: Build and Deploy Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase repo name
        id: set-repo-name
        run: echo "repo_name=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ steps.set-repo-name.outputs.repo_name }}:latest

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.SSH_KNOWN_HOSTS }}

      - name: Deploy to Proxmox
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            # Stop and destroy any existing container
            sudo qm stop ${{ secrets.VM_ID }} || true
            sudo qm destroy ${{ secrets.VM_ID }} || true

            # Create a new container from template
            sudo qm create ${{ secrets.VM_ID }} --clone ${{ secrets.TEMPLATE_ID }} --name badgey --net0 virtio,bridge=vmbr1,ip=10.10.10.20/24
            sudo qm set ${{ secrets.VM_ID }} --description "Updated by GitHub Actions: \$(date)"

            # Bind mount the database file
            sudo qm set ${{ secrets.VM_ID }} --hostpci0 /opt/badgey/data/db.sqlite,/usr/src/app/db/db.sqlite

            # Set environment variables
            sudo qm set ${{ secrets.VM_ID }} --env GEMINI_API=${GEMINI_API},TOKEN=${TOKEN}

            # Start the container
            sudo qm start ${{ secrets.VM_ID }}

            # Wait for the container to be ready
            sleep 30

            # Pull the latest image and run it in the container
            sudo qm exec ${{ secrets.VM_ID }} docker pull ghcr.io/${{ steps.set-repo-name.outputs.repo_name }}:latest
            sudo qm exec ${{ secrets.VM_ID }} docker run -d --restart=always --name badgey-app ghcr.io/${{ steps.set-repo-name.outputs.repo_name }}:latest
          EOF
        env:
          GEMINI_API: ${{ secrets.GEMINI_API }}
          TOKEN: ${{ secrets.TOKEN }}